<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #f0f0f0;
      }

      h1,
      h3 {
        color: #333;
      }

      #quoteDisplay {
        margin: 20px 0;
        padding: 15px;
        background-color: #fff;
        border-left: 5px solid #4caf50;
        font-style: italic;
      }

      input,
      select,
      button {
        padding: 8px;
        margin-top: 10px;
        margin-right: 10px;
        font-size: 16px;
      }

      button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }

      #addQuoteFormContainer {
        margin-top: 30px;
        background-color: #fff;
        padding: 15px;
        border-left: 5px solid #2196f3;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div style="margin-top: 20px">
      <button onclick="exportToJsonFile()">ðŸ“¤ Export Quotes as JSON</button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <!-- Category selection -->
    <div>
      <label for="categorySelect">Choose category:</label>
      <select id="categorySelect"></select>
    </div>

    <!-- Quote display -->
    <div id="quoteDisplay">
      Click "Show New Quote" to see something inspiring!
    </div>
    <button id="newQuote">Show New Quote</button>

    <!-- Form placeholder (created with JS) -->
    <div id="addQuoteFormContainer"></div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
  </body>
</html>
